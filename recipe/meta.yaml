{% set version = "0.6" %}

package:
  name: r-irdisplay
  version: {{ version }}

source:
  fn: r-irdisplay-{{ version }}.tar.gz
  url: https://github.com/IRkernel/IRdisplay/archive/{{ version }}.tar.gz
  sha256: b20ac224f87f8697b78b698fd5d52a6a9b4229d702a27e1afe0487551ba3e72d

build:
  number: 0
  skip: True  # [win32]
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:  # [not win32]
  build:  # [not win32]
    - r-base  # [not win32]
    - posix  # [win64]
    - m2-git  # [win64]
    - r-repr  # [not win32]
  run:  # [not win32]
    - r-base  # [not win32]
    - r-repr  # [not win32]

test:
  commands:
    - R -e "library('IRdisplay')"  # [not win]
    - R -e \"library('IRdisplay')\"  # [win]

about:
  home: https://github.com/IRkernel/IRdisplay/
  license: MIT
  license_file: LICENSE
  summary: "An interface to the rich display capabilities of 'Jupyter' front-ends (e.g. 'Jupyter
    Notebook'). Designed to be used from a running 'IRkernel'."

extra:
  recipe-maintainers:
    - ocefpaf
