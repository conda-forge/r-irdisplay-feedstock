{% set version = "0.7" %}

package:
  name: r-irdisplay
  version: {{ version }}

source:
  fn: r-irdisplay-{{ version }}.tar.gz
  url: https://github.com/IRkernel/IRdisplay/archive/{{ version }}.tar.gz
  sha256: 17144b58670fbae97bdc76ee0efd79ffd8699d25a13e0adf47e208f4d28bc799

build:
  noarch: generic
  number: 1000
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - posix
    - m2-git
    - r-repr
  run:
    - r-base
    - r-repr

test:
  commands:
    - R -e "library('IRdisplay')"

about:
  home: https://github.com/IRkernel/IRdisplay/
  license: MIT
  license_file: LICENSE
  summary: "An interface to the rich display capabilities of 'Jupyter' front-ends (e.g. 'Jupyter
    Notebook'). Designed to be used from a running 'IRkernel'."

extra:
  recipe-maintainers:
    - ocefpaf
